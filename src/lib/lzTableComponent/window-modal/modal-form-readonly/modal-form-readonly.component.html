<div class="window-model-container">
  <div class="components-table-demo-control-bar">
    <form nz-form [nzLayout]="'inline'">
      <div nz-row nz-form-item *ngIf="!alertModal">
        <button nz-button [nzType]="'default'" (click)="goBack()">
          <span>返回</span>
        </button>
      </div>
    </form>
  </div>

  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab *ngFor="let tab of tabs;let tabIndex = index">
      <ng-template #nzTabHeading>
        {{tab?.formName}}
      </ng-template>

      <div class="form-readonly-container form-scroll" nz-row>
        <div class="lzform-item-row" *ngFor="let title of tab?.titleArray;">
          <div class="title-right" nz-col [nzSm]="6">
            <label>{{title?.ColDispName}}</label>
          </div>
          <div class="val-div" nz-col [nzSm]="14">
            <label>{{data[title?.ColName]}}</label>
          </div>
          <div class="clear-float"></div>
        </div>

        <!-- 图片 -->
        <div class="lzform-item-row" *ngFor="let title of tab?.imgElementArr;">
          <div class="title-right" nz-col [nzSm]="6">
            <label>{{title?.ColDispName}}</label>
          </div>
          <div class="val-div" nz-col [nzSm]="14">
          <!-- <div nz-col [nzSpan]="nSpan" nz-form-control>
            <div nz-form-item nz-row> -->
              <img [src]="data[title?.ColName]" width="300" height="300" alt="图片">
            <!-- </div>
          </div> -->
        </div>

        <div class="clear-float"></div>
      </div>

</div>

</nz-tab>
</nz-tabset>
</div>

<ng-content></ng-content>
